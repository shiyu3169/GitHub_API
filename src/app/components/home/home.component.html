<div class="container">
  <div>
    <h3>GitHub User Repos</h3>
    <form (ngSubmit)="searchRepos()"
          #f ="ngForm">
      <div>
        <div class="form-group">
          <input type="text"
                 id="username"
                 name="username"
                 required
                 ngModel = 'swang92711'
                 placeholder="Specify the username of GitHub Account"
                 class="form-control"
                 #username="ngModel"/>
        </div>
      </div>
      <button class="btn btn-success btn-block"
              type="submit"
              [disabled]="!f.valid">Check</button>
    </form>
  </div>
  <div class="container">
    <ul>
      <li *ngFor="let repo of repos">
        <a href={{repo.html_url}}>{{repo.name}}</a>
      </li>
    </ul>
  </div>
</div>
